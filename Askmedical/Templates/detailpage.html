{% extends 'base.html' %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>{% block title %} Detail of Article {% endblock %}</title>


    <div class="card">
      <div class="card-header">
        <p class="font-weight-bold">Title:</p> {{article.title}}
          <p class="font-weight-bold">Authors:</p> {article.authors}}
          <p class="font-weight-bold">Date of Publication:</p> {{article.publication_date}}
      </div>
      <div class="card-body">
          <p class="font-weight-bold">Abstract:</p>
        <p class="card-text">{{article.abstract}}</p>
        <a href="{% url "Tagfeature" %}" class="btn btn-primary">Tag</a>
      </div>
              <div class="card-header">
        <p class="font-weight-bold">Keywords:</p> {{article.keywords}}
      </div>
        <hr size="10" width="100%" color="black">
    </div>
